{% import 'macros.html' as tools %}
{% extends 'layout.html'%}
{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4">
              <h2 class="fw-bold mb-4 text-uppercase">SIGN UP</h2>
             <form method="POST" action="{{url_for('signup_post')}}">
                  <div class="form-outline form-white mb-4">
                      <input type="text" id="typeLogin" name="login" class="form-control form-control-lg {{ tools.is_valid('login', errors) }}" required value="{{ login }}" />
                      <label class="form-label" for="typeLogin">Login</label>
                      <div class="invalid-feedback">must be 3-8 symbols lower case, not equals password</div>
                      <div class="valid-feedback">Looks right</div>
                  </div>
                 <div class="form-outline form-white mb-4">
                      <input type="password" id="typePassword" name="password" class="form-control form-control-lg {{ tools.is_valid('password', errors) }}" required value="{{ password }}" />
                      <label class="form-label" for="typePassword">Password</label>
                     <div class="invalid-feedback">must be 5-15 symbols in lower case, not equals login</div>
                     <div class="valid-feedback">Looks right</div>
                 </div>
                 <div class="form-outline form-white mb-4">
                      <input type="password" id="typePassword2" name="password2" class="form-control form-control-lg {{ tools.is_valid('password2', errors) }}" required value="{{ password2 }}"/>
                      <label class="form-label" for="typePassword2">Repeat password</label>
                     <div class="invalid-feedback">Passwords must match</div>
                     <div class="valid-feedback">Looks right</div>
                 </div>
                 <button class="btn btn-outline-light btn-lg px-5" type="submit">Signup</button>
             </form>
            </div>
            <div>
              <p class="mb-0">Have an account? <a href="{{ url_for('login_get')}}" class="text-white-50 fw-bold">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
