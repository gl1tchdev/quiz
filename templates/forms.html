{% macro input(type, divClass, inputClass, placeholder, id='typeText') -%}
<div class="{{ divClass }}">
    <input type="{{ type }}" id="{{ id }}" class="{{ inputClass }}" />
    <label class="form-label" for="{{ id }}">{{ placeholder }}</label>
</div>
{% endmacro %}

{% macro button(class, text) -%}
<button class="{{ class }}" type="submit">{{ text }}</button>
{% endmacro %}
